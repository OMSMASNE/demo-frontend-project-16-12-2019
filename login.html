<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>

    <link rel="stylesheet" href="static/background.css" />
    <link rel="stylesheet" href="static/login.css" />
    <script src="/static/account.js"></script>
</head>
<body>
    <div class="login">
        <p class="login-head">
            LOGIN TO ACCOUNT!
        </p>
        <br>
        <br>

        <form action="" method="POST" id="account-form">
            <h2 class="form-input-head">USERNAME:</h2>
            <input class="form-input" type="text" name="username" placeholder="ENTER USERNAME" required />
            <br>
            <br>
            <br>
            <br>
            <hr class="form-item-break">

            <h2 class="form-input-head">PASSWORD:</h2>
            <input class="form-input" type="password" name="password" placeholder="ENTER PASSWORD" required />
            <br>
            <br>
            <br>
            <br>
            <hr class="form-item-break">

            <br>
            <br>

            <div class="go-to-home">
                <a href="index.html">CANCEL and goto HomePage!</a>
            </div>

            <div class="form-submit">
                <button class="form-submit-button">LOGIN!</button>
            </div>
        </form>
    </div>
</body>
</html>
